<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image converter</title>
    <link rel="stylesheet" href="./css/style.min.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="image">
                <img src="" alt="" id="img">
                <canvas id="canvas"></canvas>
            </div>
        </div>
        <div class="menu">
            <div class="actions">
                <div>
                    <div id="quality_div" class="action_row hidden">
                        <label for="quality">Jakość: <span id="quality_value">0.7</span> </label>
                        <input type="range" min="0" max="100" value="70" id="quality" oninput="change_quality()">
                    </div>
                    <div id="scale_div" class="action_row hidden">
                        <label for="scale">Rozmiar: <span id="scale_value">1</span> </label>
                        <input type="range" min="0" max="100" value="100" id="scale" oninput="change_size()">
                    </div>
                </div>
                <div class="actions_btns">
                    <div class="action_row">
                        <input class="hidden" type="file" id="input" onchange="convert()" accept="image/*"/>
                        <label for="input" class="input_file_btn">Wybierz plik</label>
                    </div>
                    <div id="link_div" class="link hidden">
                        <a download href="" id="link">Pobierz</a>
                    </div>
                </div>
            </div>
        </div>
    </div>



<script src="./js/script.js"></script>

</body>
</html>
